# Gitter
notifications:
  email:
    on_success: never
    on_failure: change
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/a1da3bd88506f40132bf
    on_success: change
    on_failure: always
    on_start:   never

dist: trusty

language: node_js
node_js: 10

install:
  - npm i

stages:
  - lint
  - build
  - test

jobs:
  include:
    - stage: lint
      script: npm run lint

    - stage: build
      script: npm run build

    - stage: test
      script: npm test
